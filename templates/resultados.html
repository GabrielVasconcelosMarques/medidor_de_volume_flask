<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='form.css') }}">
    <title>Document</title>
</head>
<body>
    {% include 'cabecalho.html' %}
    <h1>Resultados</h1>
    <form action="/resultados" method="post">
		<select name="mes">
            <option value="1">Janeiro</option>
            <option value="2">Fevereiro</option>
            <option value="3">Março</option>
            <option value="4">Abril</option>
            <option value="5">Maio</option>
            <option value="6">Junho</option>
            <option value="7">Julho</option>
            <option value="8">Agosto</option>
            <option value="9">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
          </select>
        <input type="submit" value="Enviar">
	</form>

    <!-- Adicione a div onde o gráfico será exibido -->
    <div id="myPlot"></div>
    <div id="myPlot2"></div>

    <!-- Adicione o script do Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Adicione o script para gerar o gráfico -->
    <script>
    // Obtenha o JSON do gráfico a partir do Flask
    var graphJSON = {{ graphJSON|safe }};
    var graphJSON2 = {{ graphJSON2|safe }};

    // Crie o gráfico usando o JSON
    Plotly.newPlot('myPlot', graphJSON.data, graphJSON.layout);
    Plotly.newPlot('myPlot2', graphJSON2.data, graphJSON2.layout);
    </script>

</body>
</html>
