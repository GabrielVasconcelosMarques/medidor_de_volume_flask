<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='form.css') }}">
	<title>Formulário de Consumo de Água</title>
</head>
<body>
	{% include 'cabecalho.html' %}
	<h1>Formulário de Consumo de Água</h1>
	<form action="/enviar" method="post">
		<label for="nome">Nome:</label>
		<input type="text" id="nome" name="nome" placeholder="Insira seu nome..." required><br><br>
		<label for="data">Data:</label>
		<input type="date" id="data" name="data" required><br><br>
		<label for="volume">Volume de Água Consumido:</label>
		<input type="number" id="volume" name="volume" placeholder="Informe o consumo em litros..." required><br><br>
		<input type="submit" value="Enviar">
	</form>
</body>
</html>
